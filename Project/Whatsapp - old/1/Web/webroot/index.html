<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="box">
      <div class="grid">

        <div class="left">

          <div class="profile-setting_box">

            <div class="profile-setting">

              <button class="profile-picture" id="user-profile-picture"></button>
              <button class="setting-button"></button>

            </div>

          </div>

          <div class="search-bar-box" id="search_bar_box">
            <input class="search-bar" placeholder="Search">
            <hr class="search_bar_chat_list_sep" id="search_bar_sep">
          </div>

          <div class="chats-list" id="chats-list-div"></div>

        </div>

        <div class="left_right_sep"></div>

        <div class="right">

          <div class="chat_status_box">

            <div class="chat_status_bar">

              <div class="chat_status_bar_picture" id="status-bar-picture">

              </div>

              <div class="chat_name_status_bar" id="status-bar-name">
                Omer Dagry
              </div>

              <div class="chat_status_bar_last_seen" id="status-bar-last-seen">
                18:00
              </div>

            </div>
          </div>

          <div class="right-messages" id="chat">
          </div>

        </div>
      </div>
    </div>
    <script type="module" src="client.js"></script>
    <script type=”text/javascript” src=”/eel.js”></script>
  </body>
</html>
