<!DOCTYPE html>

<html>
  <head>
    <title>ChatEase Login</title>
  </head>

  <body class="disable_text_selection" oncontextmenu="return false;"">
    <div id="box">
        <h1>Login</h1>
        <input id="username_input" type="text" placeholder="username">
        <input id="password_input" type="password" placeholder="password">
        <button id="login_btn">Login</button>
        <div class="other_pages">
            Don't have an account? <a href="signup.html">signup</a>
        </div>
        <div class="other_pages">
            Forgot your password? <a href="reset_password.html">reset your password</a>
        </div>
    </div>
    <!--                          Other Files (javascript & css)                        -->
    <link rel="stylesheet" href="login&signup&reset.css">
    <!-- Part of eel, this file isn't in webroot, it's handled by eel -->
    <script type="text/javascript" src="/eel.js"></script>
    <!-- The client that connectes to the eel python program -->
    <script type="text/javascript" src="login.js"></script>
    <!-- Disable Double & Triple Click Text Selection -->
    <!-- <script type="text/javascript" src="selection.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
