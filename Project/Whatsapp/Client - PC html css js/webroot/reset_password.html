<!DOCTYPE html>

<html>
  <head>
    <title>ChatEase Reset Password</title>
    <link rel="icon" href="favicon.ico">
  </head>

  <body class="disable_text_selection" oncontextmenu="return false;">
    <div id="box_wrap">
      <div id="box">
          <h1>Reset Your Password</h1>
          <div id="email_box">
            <i class="fa fa-envelope" title="email"></i>
            <input id="email_input" type="email" placeholder="Email">
          </div>
          <div id="username_box">
            <i class="fa fa-user" title="username"></i>
            <input id="username_input" type="text" placeholder="Username">
          </div>
          <button id="reset_password_btn" onclick="reset_password_request()">Reset Password</button>
          <div class="other_pages" id="have_account">
              Have an account? <a href="login.html">login</a>
          </div>
          <div class="other_pages" id="no_account">
              Don't have an account? <a href="signup.html">signup</a>
          </div>
      </div>
    </div>
    <!--                          Other Files (javascript & css)                        -->
    <link rel="stylesheet" href="login&signup&reset.css">
    <!-- Part of eel, this file isn't in webroot, it's handled by eel -->
    <script type="text/javascript" src="/eel.js"></script>
    <!-- The client that connectes to the eel python program -->
    <script type="text/javascript" src="reset_password.js"></script>
    <!-- Disable Double & Triple Click Text Selection -->
    <!-- <script type="text/javascript" src="selection.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <!-- Disable going back -->
    <script type = "text/javascript" > history.pushState(null, null, location.href); history.back(); history.forward(); window.onpopstate = function () { history.go(1); }; </script>
  </body>
</html>
