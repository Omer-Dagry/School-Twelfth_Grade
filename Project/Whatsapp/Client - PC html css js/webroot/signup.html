<!DOCTYPE html>

<html>
  <head>
    <title>ChatEase Signup</title>
  </head>

  <body class="disable_text_selection" oncontextmenu="return false;"">
    <div id="box">
        <h1>Signup</h1>
        <div id="email_box">
          <i class="fa fa-envelope" title="email"></i>
          <input id="email_input" type="email" placeholder="Email">
        </div>
        <div id="username_box">
          <i class="fa fa-user" title="username"></i>
          <input id="username_input" type="text" placeholder="username">
        </div>
        <div id="password_box">
          <i class="fa fa-lock" title="password"></i>
          <input id="password_input" type="password" placeholder="Password">
          <i class="fa fa-eye" id="eye" title="Show Password" onclick="toggle_password_visibility()"></i>
        </div>
        <button id="signup_btn">Signup</button>
        <div class="other_pages">
            Have an account? <a href="login.html">login</a>
        </div>
        <div class="other_pages">
            Forgot your password? <a href="reset_password.html">reset your password</a>
        </div>
    </div>
    <!--                          Other Files (javascript & css)                        -->
    <link rel="stylesheet" href="login&signup&reset.css">
    <!-- Part of eel, this file isn't in webroot, it's handled by eel -->
    <script type="text/javascript" src="/eel.js"></script>
    <!-- The client that connectes to the eel python program -->
    <script type="text/javascript" src="signup.js"></script>
    <!-- Disable Double & Triple Click Text Selection -->
    <!-- <script type="text/javascript" src="selection.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  </body>
</html>
